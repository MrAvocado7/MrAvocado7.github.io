<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Grant Calculator</title>
    <script src="studyGrantCalculator.js" defer></script>
    <style>
        label {
            display: inline-block;
            width: 10em;
        }
        input {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Study Grant Calculator</h1>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="withParents">Living with Parents:</label>
        <input type="checkbox" id="withParents" name="withParents"><br>

        <button type="button" onclick="calculateGrant()">Calculate Grant</button>
    </form>
    <div id="answer"></div>
</body>
</html>
